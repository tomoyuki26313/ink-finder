<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="70" height="70" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="70" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>
  
  <!-- Decorative elements -->
  <text x="100" y="100" font-size="80" opacity="0.1" fill="white" transform="rotate(-15 100 100)">🎨</text>
  <text x="150" y="500" font-size="60" opacity="0.1" fill="white" transform="rotate(20 150 500)">✨</text>
  <text x="1000" y="150" font-size="70" opacity="0.1" fill="white" transform="rotate(-10 1000 150)">🖋️</text>
  <text x="950" y="480" font-size="90" opacity="0.1" fill="white" transform="rotate(15 950 480)">🌸</text>
  
  <!-- Main content -->
  <text x="600" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="100" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-5">
    Ink Finder
  </text>
  
  <text x="600" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="500" fill="white" text-anchor="middle" opacity="0.95">
    日本のタトゥーアーティストを見つけよう
  </text>
  
  <text x="600" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="300" fill="white" text-anchor="middle" opacity="0.9">
    Discover Tattoo Artists in Japan
  </text>
  
  <!-- Bottom icons -->
  <g transform="translate(1050, 550)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-size="24" text-anchor="middle" fill="white">📍</text>
  </g>
  
  <g transform="translate(1100, 550)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-size="24" text-anchor="middle" fill="white">🔍</text>
  </g>
  
  <g transform="translate(1150, 550)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-size="24" text-anchor="middle" fill="white">🎨</text>
  </g>
</svg>